<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Naturama - Viajes Sostenibles Costa Rica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <link href="css/index.css" rel="stylesheet" />
    <link href="css/reglas.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon-p.png" />
  </head>
  <body>
    <header class="container-fluid p-0">
      <nav class="navbar">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <a href="index.html" class="navbar-brand">
            <img src="img/logo-p.png" alt="Logo1" class="logo1 img-fluid" />
          </a>
          <h3
            class="text-end wow animate__animated animate__tada animate__slower animate__infinite"
          >
            Bienvenidos
          </h3>
        </div>
      </nav>
    </header>

    <section class="fondo-container">
      <div class="container">
        <div class="col-12 text-center pt-5" id="header-info-par">
          <h1
            class="typewrite"
            data-period="2000"
            data-type='["Naturama","Alojamiento Sostenible","EcoTurismo", "Explora Costa Rica" ]'
          ></h1>
          <p>
            Naturama es una agenica de viajes enfocada en el turismo sostenible
            en Costa Rica. <br />
            Viaja con conciencia, explora con pasión, contribuye a la
            conservación. <br />
            ¡Vive una aventura inolvidable en armonía con la naturaleza!
          </p>
          <a
            href="login.html"
            class="btn btn1 wow animate__animated animate__pulse animate__delay-300ms animate__infinite a"
            >Más Información</a
          >
        </div>
        <div class="video">
          <video id="video" autoplay loop muted>
            <source src="videos/video1.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </section>

    <footer id="footer">
      <p>
        <br />
        Derechos Reservados <br />
        Cenfotec 2024
      </p>
    </footer>

    <script src="js/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
