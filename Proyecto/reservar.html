    <section class="container_reservar pt-5 pb-5">
      <div class="container">
        <h2 class="titulo text-center pb-5">Formulario de Reservación</h2>
        <form id="reservacionForm">
          <div class="mb-3">
            <label for="nombreTxt" class="texto form-label">Nombre</label>
            <input
              type="text"
              class="subtexto form-control"
              id="nombreTxt"
              name="nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="apellidosTxt" class="texto form-label">Apellidos</label>
            <input
              type="text"
              class="subtexto form-control"
              id="apellidosTxt"
              name="apellidos"
              required
            />
          </div>
          <div class="mb-3">
            <label for="correoTxt" class="texto form-label">Correo</label>
            <input
              type="email"
              class="subtexto form-control"
              id="correoTxt"
              name="correo"
              required
            />
          </div>
          <div class="mb-3">
            <label for="telefonoTxt" class="texto form-label">Teléfono</label>
            <input
              type="tel"
              class="subtexto form-control"
              id="telefonoTxt"
              name="telefono"
              required
            />
          </div>

          <div class="mb-3">
            <label for="hotelTxt" class="texto form-label">Hotel</label>
            <select
              class="subtexto form-select"
              id="hotelTxt"
              name="hotel"
              required
            >
              <option class="subtexto" value="" disabled selected>
                Selecciona un hotel
              </option>
              <option class="subtexto" value="Nayara Tented Camp">
                Nayara Tented Camp
              </option>
              <option class="subtexto" value="Hotel Punta Islita">
                Hotel Punta Islita
              </option>
              <option class="subtexto" value="Hotel Arenas del Mar">
                Hotel Arenas del Mar
              </option>
              <option class="subtexto" value="Hotel Harmony">
                Hotel Harmony
              </option>
              <option class="subtexto" value="Santa Juana Lodge">
                Santa Juana Lodge
              </option>
              <option class="subtexto" value="Luna Lodge">Luna Lodge</option>
              <option class="subtexto" value="El Sabanero Eco Lodge">
                El Sabanero Eco Lodge
              </option>
              <option class="subtexto" value="Los Cafetales Eco Lodge">
                Los Cafetales Eco Lodge
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="habitacionTxt" class="texto form-label"
              >Tipo de Habitación</label
            >
            <select
              class="subtexto form-select"
              id="habitacionTxt"
              name="habitacion"
              required
            >
              <option class="subtexto" value="" disabled selected>
                Selecciona un tipo de habitación
              </option>
              <option class="subtexto" value="Individual">Individual</option>
              <option class="subtexto" value="Doble">Doble</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="personasTxt" class="texto form-label"
              >Cuántas personas</label
            >
            <input
              type="number"
              class="subtexto form-control"
              id="personasTxt"
              name="personas"
              min="1"
              required
            />
          </div>

          <div class="mb-3">
            <label for="fechaInicioTxt" class="texto form-label"
              >Fecha Inicial</label
            >
            <input
              type="date"
              class="subtexto form-control"
              id="fechaInicioTxt"
              name="fechaInicio"
              required
            />
          </div>
          <div class="mb-3">
            <label for="fechaFinTxt" class="texto form-label"
              >Fecha Final</label
            >
            <input
              type="date"
              class="subtexto form-control"
              id="fechaFinTxt"
              name="fechaFin"
              required
            />
          </div>

          <!-- Opciones de Tours -->
          <label for="tourSelect" class="texto"
            >¿Deseas incluir un tour al área silvestre?</label
          >
          <select id="tourSelect" class="subtexto form-control" required>
            <option value="" disabled selected>Sí o No</option>
            <option class="subtexto" value="si">Sí</option>
            <option class="subtexto" value="no">No</option>
          </select>

          <!-- Campos adicionales para los tours -->
          <div id="tourOptions" style="display: none">
            <div class="form-group mt-3">
              <label for="cantidadEntradas" class="texto"
                >Cantidad de Entradas:</label
              >
              <input
                type="number"
                id="cantidadEntradas"
                class="subtexto form-control"
                min="1"
                required
              />
            </div>
            <div class="form-group mt-3">
              <label for="fechaVisita" class="texto">Fecha de la Visita:</label>
              <input
                type="date"
                id="fechaVisita"
                class="subtexto form-control"
                required
              />
            </div>
            <div class="form-group mt-3">
              <label for="areaSilvestre" class="texto">Área Silvestre:</label>
              <select id="areaSilvestre" class="subtexto form-control" required>
                <option class="subtexto" value="" disabled selected>
                  Selecciona el Área Silvestre:
                </option>
                <option class="subtexto" value="Parque Nacional Volcán Poás">
                  Parque Nacional Volcán Poás
                </option>
                <option
                  class="subtexto"
                  value="Parque Nacional Rincón de la Vieja"
                >
                  Parque Nacional Rincón de la Vieja
                </option>
                <option
                  class="subtexto"
                  value="Parque Nacional Tortuguero - Sector Canales"
                >
                  Parque Nacional Tortuguero - Sector Canales
                </option>
                <option class="subtexto" value="Parque Nacional Chirripó">
                  Parque Nacional Chirripó
                </option>
                <option class="subtexto" value="Parque Nacional Manuel Antonio">
                  Parque Nacional Manuel Antonio
                </option>
                <option class="subtexto" value="Parque Nacional Isla San Lucas">
                  Parque Nacional Isla San Lucas
                </option>
                <option
                  class="subtexto"
                  value="Parque Nacional Tortuguero - Sector Cerro Tortuguero"
                >
                  Parque Nacional Tortuguero - Sector Cerro Tortuguero
                </option>
                <option class="subtexto" value="Parque Nacional Carara">
                  Parque Nacional Carara
                </option>
                <option class="subtexto" value="Parque Nacional Volcán Tenorio">
                  Parque Nacional Volcán Tenorio
                </option>
                <option class="subtexto" value="Sector Volcán Barva">
                  Sector Volcán Barva
                </option>
                <option
                  class="subtexto"
                  value="Parque Nacional Volcán Irazú - Sector Cráter"
                >
                  Parque Nacional Volcán Irazú - Sector Cráter
                </option>
                <option class="subtexto" value="Sector Prusia">
                  Sector Prusia PNVI
                </option>
                <option
                  class="subtexto"
                  value="Parque Nacional Tapantí Macizo de la Muerte"
                >
                  Parque Nacional Tapantí Macizo de la Muerte
                </option>
              </select>
            </div>
          </div>

          <div class="pt-5"></div>

          <button type="button" class="btn btn-primary" id="btnCalcular">
            Calcular Costo
          </button>
          <button type="button" class="btn btn-secondary" id="btnLimpiar">
            Limpiar
          </button>
          <div id="carrito" class="mt-3 pb-5"></div>
          <button type="button" class="btn btn-success mt-5" id="btnFinalizar">
            Finalizar Reservación
          </button>
        </form>
      </div>
