<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reto 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link href="css/reto5.css" rel="stylesheet" />
    <link href="favicon.png" rel="icon" />
  </head>
  <body>
    <header class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img src="img/logo1.png" alt="Logo1" class="logo1" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link menu-hover"
                  href="index.html"
                  style="font-size: 18px"
                  >Regresar</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container inicio">
      <div class="row">
        <div class="col-sm-4 col-md-6 col-lg-6">
          <div class="logo">
            <img src="img/reto5/logo.png" alt="" class="img-fluid" />
          </div>
        </div>
        <div class="col-sm-8 col-md-6 col-lg-6">
          <div class="text-center container suzuki">
            <h1>SUZUKI</h1>
            <p class="pt-2">
              Carros con garantías, créditos para todos este 2024. Elige tu
              Suzuki y comienza una nueva aventura.
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="container pb-5">
      <div class="row">
        <div class="col-sm-5 col-md-5 col-lg-5">
          <div class="inputs pt-4">
            <h2 class="pb-3">Elige el vehículo</h2>
            <h4>Modelo</h4>
            <select name="modelo" id="modelo">
              <option selected disabled>Seleccione un modelo:</option>
              <option>Vitara</option>
              <option>Jimny</option>
              <option>Swift</option>
              <option>Fronx</option>
            </select>
            <div class="pt-3"></div>
            <h4>Versión</h4>
            <select name="version" id="version">
              <option selected disabled>Seleccione una versión:</option>
              <option>4x2</option>
              <option>4x4</option>
            </select>
            <div class="pt-5">
              <button class="btn btn-primary btn-lg mt-3" onclick="calcular()">
                Calcular
              </button>
              <button class="btn btn-danger btn-lg mt-3" onclick="limpiar()">
                Limpiar
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-7 col-md-7 col-lg-7">
          <div class="text-center logo2 pt-5">
            <img
              src="img/reto5/autos.png"
              alt="Vehiculo"
              id="imagen"
              class="img-fluid rounded"
            />
          </div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <p>
        <br />
        Derechos Reservados <br />
        Cenfotec 2024
      </p>
    </footer>

    <!--Carga de la interactividad del framework-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/reto5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
