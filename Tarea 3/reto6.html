  <head>
    <meta charset="utf-8" />

    <link

      crossorigin="anonymous"
    />
    <link

      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"

    <link href="css/reto6.css" rel="stylesheet" />

  <body>
    <header class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img src="img/logo1.png" alt="Logo1" class="logo1" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link menu-hover"
                  href="index.html"
                  style="font-size: 18px"
                  >Regresar</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <section class="banner container-fluid1"></section>

    <section class="container text-center pt-4">
      <h2 class="pt-5 pb-3">PREPARADA PARA CADA VIAJE</h2>
      <p>TOMA EL VOLANTE</p>

      <!-- AQUI VA EL CODIGO Y EVENTO PROGRAMADO-->

      <div class="vehiculo pt-5 p-4">
        <!-- id que representa cada carro-->
        <img
          id="vehiculo"
          src="img/img1reto6.png"
          alt="Vehiculo con color especifico"
          class="img-fluid"
        />
      </div>
      <h4>Seleccione el color favorito</h4>
      <div class="col-12 mb-3">
        <button
          class="btncirculos"
          style="background-color: #b6b6ba"
          onclick="c1()"
        ></button>
        <button
          class="btncirculos"
          style="background-color: #a1a19f"
          onclick="c2()"
        ></button>
        <button
          class="btncirculos"
          style="background-color: #191919"
          onclick="c3()"
        ></button>
        <button
          class="btncirculos"
          style="background-color: #656565"
          onclick="c4()"
        ></button>
        <button
          class="btncirculos"
          style="background-color: #404041"
          onclick="c5()"
        ></button>
        <button
          class="btncirculos"
          style="background-color: #69714b"
          onclick="c6()"
        ></button>
      </div>
      <!-- id que representa el color en texto -->
      <h5 class="pb-5" id="color">Sonic Quartz</h5>
    </section>

    <footer id="footer">
