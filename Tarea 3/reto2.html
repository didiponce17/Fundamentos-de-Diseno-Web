<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reto 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css"
    />

    <link href="css/reto2.css" rel="stylesheet" />
    <link href="favicon.png" rel="icon" />
  </head>
  <body>
    <header class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img src="img/logo1.png" alt="Logo1" class="logo1" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link menu-hover"
                  href="index.html"
                  style="font-size: 18px"
                  >Regresar</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container-fluid1">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="calculo-box">
              <h2>Calculo #1</h2>
              <div class="form-group">
                <label for="montoDolares">Monto dólares $</label>
                <input
                  type="number"
                  class="form-control"
                  id="montoDolares"
                  placeholder="Ingrese monto en dólares"
                />
              </div>
              <div class="form-group">
                <label for="tipoCambio1">Tipo de cambio</label>
                <input
                  type="number"
                  class="form-control"
                  id="tipoCambio1"
                  placeholder="Ingrese tipo de cambio"
                />
              </div>
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="convertirDolaresAColones()"
                >
                  <i class="uil uil-exchange"></i> Convertir
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="limpiarCampos1()"
                >
                  <i class="uil uil-trash"></i> Limpiar
                </button>
              </div>
              <div class="form-group">
                <label for="resultado1">Resultado en colones ₡</label>
                <input
                  type="text"
                  class="form-control"
                  id="resultado1"
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="calculo-box">
              <h2>Calculo #2</h2>
              <div class="form-group">
                <label for="montoColones">Monto colones ₡</label>
                <input
                  type="number"
                  class="form-control"
                  id="montoColones"
                  placeholder="Ingrese monto en colones"
                />
              </div>
              <div class="form-group">
                <label for="tipoCambio2">Tipo de cambio</label>
                <input
                  type="number"
                  class="form-control"
                  id="tipoCambio2"
                  placeholder="Ingrese tipo de cambio"
                />
              </div>
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="convertirColonesADolares()"
                >
                  <i class="uil uil-exchange"></i> Convertir
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="limpiarCampos2()"
                >
                  <i class="uil uil-trash"></i> Limpiar
                </button>
              </div>
              <div class="form-group">
                <label for="resultado2">Resultado en dólares $</label>
                <input
                  type="text"
                  class="form-control"
                  id="resultado2"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <p>
        <br />
        Derechos Reservados <br />
        Cenfotec 2024
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/reto2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
