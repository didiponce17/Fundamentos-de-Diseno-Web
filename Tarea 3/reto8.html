<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reto 8</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.20/sweetalert2.min.css"
    />
    <link href="css/reto8.css" rel="stylesheet" />
    <link href="favicon.png" rel="icon" />
  </head>
  <body>
    <header class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img src="img/logo1.png" alt="Logo1" class="logo1" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link menu-hover"
                  href="index.html"
                  style="font-size: 18px"
                  >Regresar</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <section class="registro-rendimiento">
        <h1>Registro de Rendimiento</h1>

        <div class="form-group">
          <label for="nombre">Nombre del empleado:</label>
          <input type="text" id="nombre" />
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos del empleado:</label>
          <input type="text" id="apellidos" />
        </div>

        <div class="form-group">
          <label for="csat1">CSAT 1:</label>
          <input type="number" id="csat1" />
        </div>

        <div class="form-group">
          <label for="csat2">CSAT 2:</label>
          <input type="number" id="csat2" />
        </div>

        <div class="form-group">
          <label for="csat3">CSAT 3:</label>
          <input type="number" id="csat3" />
        </div>

        <button onclick="agregarEmpleado();">Agregar</button>

        <hr />

        <div class="form-group">
          <label for="seleccionarEmpleado">Seleccionar empleado:</label>
          <select
            id="seleccionarEmpleado"
            onchange="calcularCSATSeleccionado();"
          >
            <option>Seleccione un empleado</option>
          </select>
        </div>

        <p id="resultado"></p>
      </section>
    </div>

    <footer id="footer">
      <p>
        <br />
        Derechos Reservados <br />
        Cenfotec 2024
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.20/sweetalert2.min.js"></script>
    <script src="js/reto8.js"></script>
  </body>
</html>
