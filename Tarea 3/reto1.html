<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reto 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link href="css/reto1.css" rel="stylesheet" />
    <link href="favicon.png" rel="icon" />
  </head>
  <body>
    <header class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img src="img/logo1.png" alt="Logo1" class="logo1" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link menu-hover"
                  href="index.html"
                  style="font-size: 18px"
                  >Regresar</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container-fluid1 p-0">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
            <h2>Detalles de compra</h2>
            <form id="facturaForm">
              <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" class="form-control" id="cliente" required />
              </div>
              <div class="form-group">
                <label for="articulo">Artículo:</label>
                <input
                  type="text"
                  class="form-control"
                  id="articulo"
                  required
                />
              </div>
              <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input
                  type="number"
                  class="form-control"
                  id="cantidad"
                  required
                />
              </div>
              <div class="form-group pb-3">
                <label for="precio">Precio:</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="precio"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary" id="facturarBtn">
                Facturar
              </button>
              <button type="button" class="btn btn-danger" id="borrarBtn">
                Borrar
              </button>
            </form>
          </div>
          <div class="col-md-6">
            <div id="resultados" class="mt-5">
              <!-- Aquí se mostrarán los resultados -->
            </div>
            <div id="acciones" class="mt-3 pb-5">
              <button type="button" class="btn btn-primary" id="correoBtn">
                <i class="uil uil-envelope"></i> Correo
              </button>
              <button type="button" class="btn btn-primary" id="imprimirBtn">
                <i class="uil uil-print"></i> Imprimir
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <p>
        <br />
        Derechos Reservados <br />
        Cenfotec 2024
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="js/reto1.js"></script>

    <!-- interactividad Lottie JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

    <!-- libreria Lottie JS-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
  </body>
</html>
