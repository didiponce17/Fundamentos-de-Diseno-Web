<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reto 10</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css"
    />
    <link href="css/reto10.css" rel="stylesheet" />
    <link href="favicon.png" rel="icon" />
  </head>
  <body>
    <header class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img src="img/logo1.png" alt="Logo1" class="logo1" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link menu-hover"
                  href="index.html"
                  style="font-size: 18px"
                  >Regresar</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container-fluid1 text-center pt-3">
      <div class="container">
        <div class="row pt-5">
          <div class="col-md-6">
            <div class="p-3 bg-white rounded text-left">
              <h1 class="pb-3">Averiguá tu régimen</h1>
              <p>
                Descubrí en esta sección el régimen de pensión al cual
                pertenecés.
              </p>
              <form id="buscadorForm" class="pt-3">
                <div class="form-group">
                  <label for="cedula">Número de identificación:</label>
                  <input
                    type="text"
                    id="cedula"
                    class="form-control"
                    placeholder="NO poner guiones en la cédula"
                    required
                  />
                  <small class="text-left"
                    >Para nacionales indíquelo solo con números (por ejemplo:
                    101230123)</small
                  >
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
                <button type="button" class="btn btn-danger" onclick="borrar()">
                  Borrar
                </button>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div id="resultado" class="p-3 bg-white rounded"></div>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <p class="text-center">
        <br />
        Derechos Reservados <br />
        Cenfotec 2024
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/reto10.js"></script>
  </body>
</html>
